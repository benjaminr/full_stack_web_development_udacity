<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Neighbourhoodly</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css">

  <!-- Internal Style -->
  <link rel="stylesheet" href="/static/css/style.css">

  <!-- External CSS / Scripts -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script type='text/javascript' src='https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js'></script>
</head>

<body>
  <nav>
    <div class="nav-wrapper">
      <div class="default-primary-color input-field">
        <input id="maps-input" type="text">
      </div>
    </div>
  </nav>
  <div class="row" id='app'>
    <div class="col s12 m4 l3" id="menu" data-bind="foreach: filterMarkers">
      <div data-bind="attr: {id: id}, click: function() { showMarker(id) }" class="card-panel white">
        <h6>
          <a class="primary-text-color" data-bind="attr: { href: uri }, text: artist.displayName"></a>
        </h6>
        <p>
          <a class="secondary-text-color" data-bind="attr: { href: venue.uri }, text: venue.displayName"></a>, <p class="secondary-text-color" data-bind="text: location.city"></p>
        </p>
        <p class="secondary-text-color" data-bind="text: date">
          <p>
      </div>
    </div>

    <div class="col s12 m8 l9" id="map">

    </div>
    <div id="buttons">
      <a data-bind="click: function() { filter('All') }" class="btn-floating btn-large waves-effect waves-light accent-color">All</a>
      <a data-bind="click: function() { filter('Festival') }" class="btn-floating btn-large waves-effect waves-light accent-color"><i class="material-icons">nature_people</i></a>
      <a data-bind="click: function() { filter('Concert') }" class="btn-floating btn-large waves-effect waves-light accent-color"><i class="material-icons">group</i></a>
    </div>

    <script src="/static/js/main.js"></script>
    <script onerror="googleMapsError()" async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyADP79cnrs7ZDd2n5kLvxFfS84dpTitIgY&libraries=places&callback=initMap"></script>
    <!-- Compiled and minified JavaScript -->
  </div>
</body>

</html>
